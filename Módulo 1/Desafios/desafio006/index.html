<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe
        o mouse sobre os termos para descobrir qual teg deverá ser utilizada
        em cada caso.
    </p>
        
        <ul type="square">
            
            <li><abbr title="Usar a tag <p>">
                Parágrafo</abbr>
            <li><abbr title="Usar a tag <h>">
                Títulos</abbr>
            <li><abbr title="Usar a tag <img>">
                Imagens</abbr>
            <li><abbr title="Usar a tag <abbr>">
                Abreviação</abbr>
            <li><abbr title="Usar a tag <code>">
                Código-fonte</abbr>
            <li><abbr title="Usar a tag <ol>">
                Listas Numéricas</abbr>
            <li><abbr title="Usar a tag <ul>">
                Listas Demarcadas</abbr>
            
        </ul>
        
    
</body>
</html>
